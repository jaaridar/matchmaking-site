<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchmaking - Speedrun HQ</title>
    <meta name="description" content="Official Minecraft Bedrock speedrunning matchmaking registration.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>

<body class="enterprise-theme">
    <div id="app" class="container">
        
        <!-- Auth View -->
        <section id="auth-section" class="card fade-in">
            <h1 class="title">MCBE Ranked</h1>
            <p class="subtitle">Join the elite speedrunning community.</p>
            
            <div id="status-msg" class="status-msg"></div>
            
            <!-- Registration Form -->
            <form id="auth-form" class="form-group">
                <div class="input-wrapper">
                    <label for="ign">Minecraft IGN</label>
                    <input
                        type="text"
                        id="ign"
                        placeholder="MinecraftUsername"
                        required
                        autocomplete="username">
                </div>
                
                <div class="actions">
                    <button type="submit" class="btn btn-primary">Join Queue</button>
                </div>
            </form>
        </section>
        
        <!-- Dashboard View (Hidden) -->
        <section id="dashboard-section" class="card fade-in hidden">
            <div class="dashboard-header">
                <div>
                    <h2 class="ign-display">Player: <span id="display-ign"></span></h2>
                    <div class="status-badge" id="queue-status">Idle</div>
                </div>
                <button id="logout-btn" class="btn btn-secondary">Sign Out</button>
            </div>
            
            <div class="info-card">
                <h3>Server Connection</h3>
                <div class="code-block">
                    <code id="server-command">/connect mc.yourserver.com:19132</code>
                    <button id="copy-btn" class="btn-icon">Copy</button>
                </div>
            </div>
            
            <div class="info-card">
                <h3>Leaderboard - Top Players</h3>
                <ul id="leaderboard-list" class="leaderboard"></ul>
            </div>
        </section>
        
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
